{% extends 'frontend/base.html' %}

{% block title %}Customers - Hotel Booking System{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row mb-4">
        <div class="col-md-8">
            <h1><i class="bi bi-people"></i> Customer Management</h1>
        </div>
        <div class="col-md-4 text-end">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addCustomerModal">
                <i class="bi bi-plus-circle"></i> Add New Customer
            </button>
        </div>
    </div>

    <div class="card shadow">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover" id="customersTable">
                    <thead class="table-dark">
                        <tr>
                            <th>Name</th>
                            <th>Phone</th>
                            <th>Email</th>
                            <th>Gender</th>
                            <th>Country</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="customersTableBody">
                        <tr>
                            <td colspan="6" class="text-center text-muted">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Add Customer Modal -->
<div class="modal fade" id="addCustomerModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add New Customer</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="addCustomerForm">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>
                    <div class="mb-3">
                        <label for="phoneNo" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phoneNo" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="mb-3">
                        <label for="gender" class="form-label">Gender</label>
                        <select class="form-control" id="gender">
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="country" class="form-label">Country</label>
                        <input type="text" class="form-control" id="country">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Customer</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
const token = localStorage.getItem('token');

// Load customers
async function loadCustomers() {
    try {
        const response = await fetch('/api/customer/', {
            headers: { 'Authorization': `Token ${token}` }
        });
        
        if (response.ok) {
            const data = await response.json();
            const tbody = document.getElementById('customersTableBody');
            tbody.innerHTML = '';
            
            if (data.results && data.results.length > 0) {
                data.results.forEach(customer => {
                    tbody.innerHTML += `
                        <tr>
                            <td>${customer.first_name} ${customer.last_name}</td>
                            <td>${customer.phone_no}</td>
                            <td>${customer.email || '-'}</td>
                            <td>${customer.gender || '-'}</td>
                            <td>${customer.country || '-'}</td>
                            <td>
                                <button class="btn btn-sm btn-warning" onclick="editCustomer(${customer.id})">
                                    <i class="bi bi-pencil"></i>
                                </button>
                                <button class="btn btn-sm btn-danger" onclick="deleteCustomer(${customer.id})">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </td>
                        </tr>
                    `;
                });
            } else {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center text-muted">No customers found</td></tr>';
            }
        }
    } catch (error) {
        console.error('Error loading customers:', error);
    }
}

// Add customer
document.getElementById('addCustomerForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const customerData = {
        first_name: document.getElementById('firstName').value,
        last_name: document.getElementById('lastName').value,
        phone_no: document.getElementById('phoneNo').value,
        email: document.getElementById('email').value || null,
        gender: document.getElementById('gender').value || null,
        country: document.getElementById('country').value || null
    };
    
    try {
        const response = await fetch('/api/customer/', {
            method: 'POST',
            headers: {
                'Authorization': `Token ${token}`,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(customerData)
        });
        
        if (response.ok) {
            alert('Customer added successfully!');
            document.getElementById('addCustomerForm').reset();
            bootstrap.Modal.getInstance(document.getElementById('addCustomerModal')).hide();
            loadCustomers();
        } else {
            alert('Failed to add customer');
        }
    } catch (error) {
        console.error('Error:', error);
        alert('Error adding customer');
    }
});

function deleteCustomer(id) {
    if (confirm('Are you sure you want to delete this customer?')) {
        fetch(`/api/customer/${id}/`, {
            method: 'DELETE',
            headers: { 'Authorization': `Token ${token}` }
        }).then(response => {
            if (response.ok) {
                alert('Customer deleted successfully!');
                loadCustomers();
            }
        });
    }
}

function editCustomer(id) {
    alert('Edit functionality coming soon!');
}

// Load customers on page load
document.addEventListener('DOMContentLoaded', loadCustomers);
</script>
{% endblock %}
