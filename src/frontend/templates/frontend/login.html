{% extends 'frontend/base.html' %}

{% block title %}Login - Hotel Booking System{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h2 class="card-title text-center mb-4">
                        <i class="bi bi-box-arrow-in-right"></i> Login
                    </h2>

                    {% if messages %}
                        {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        {% endfor %}
                    {% endif %}

                    <form id="loginForm">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-box-arrow-in-right"></i> Login
                        </button>
                    </form>

                    <hr class="my-4">
                    <p class="text-center">
                        Don't have an account? 
                        <a href="{% url 'frontend:register' %}">Register here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    if (!email || !password) {
        alert('Please enter both email and password');
        return;
    }

    try {
        const response = await fetch('/api/account/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                username: email,
                password: password
            })
        });

        if (response.ok) {
            const data = await response.json();
            localStorage.setItem('token', data.token);

            // Fetch user profile to get role
            const profileResponse = await fetch('/api/account/me', {
                headers: {
                    'Authorization': `Token ${data.token}`
                }
            });

            if (profileResponse.ok) {
                const userData = await profileResponse.json();
                localStorage.setItem('userRole', userData.role);
                alert('Login successful!');

                // Redirect based on role
                if (userData.role === 'ADMIN') {
                    window.location.href = '/dashboard/admin/';
                } else if (userData.role === 'LANDLORD') {
                    window.location.href = '/dashboard/landlord/';
                } else {
                    window.location.href = '/dashboard/';
                }
            } else {
                // Fallback to default dashboard
                window.location.href = '{% url "frontend:dashboard" %}';
            }
        } else {
            const errorData = await response.json();
            let errorMsg = 'Login failed: ';
            if (errorData.non_field_errors) {
                errorMsg += errorData.non_field_errors.join(', ');
            } else if (errorData.detail) {
                errorMsg += errorData.detail;
            } else {
                errorMsg += 'Invalid email or password';
            }
            alert(errorMsg);
        }
    } catch (error) {
        console.error('Error:', error);
        alert('Login failed. Please check your connection and try again.');
    }
});
</script>
{% endblock %}
