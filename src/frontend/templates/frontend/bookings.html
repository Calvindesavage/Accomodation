{% extends 'frontend/base.html' %}

{% block title %}Bookings - Hotel Booking System{% endblock %}

{% block content %}
<div class="container-fluid py-4">
    <div class="row mb-4">
        <div class="col-md-8">
            <h1><i class="bi bi-calendar-check"></i> Booking Management</h1>
        </div>
        <div class="col-md-4 text-end">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addBookingModal">
                <i class="bi bi-plus-circle"></i> New Booking
            </button>
        </div>
    </div>

    <div class="card shadow">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover" id="bookingsTable">
                    <thead class="table-dark">
                        <tr>
                            <th>Booking ID</th>
                            <th>Customer Phone</th>
                            <th>Room</th>
                            <th>Check-in</th>
                            <th>Check-out</th>
                            <th>Price</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="bookingsTableBody">
                        <tr>
                            <td colspan="8" class="text-center text-muted">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<!-- Add Booking Modal -->
<div class="modal fade" id="addBookingModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create New Booking</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="addBookingForm">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="customerPhone" class="form-label">Customer Phone</label>
                        <input type="tel" class="form-control" id="customerPhone" required>
                    </div>
                    <div class="mb-3">
                        <label for="room" class="form-label">Room</label>
                        <select class="form-control" id="room" required></select>
                    </div>
                    <div class="mb-3">
                        <label for="checkInDate" class="form-label">Check-in Date</label>
                        <input type="datetime-local" class="form-control" id="checkInDate" required>
                    </div>
                    <div class="mb-3">
                        <label for="checkOutDate" class="form-label">Check-out Date</label>
                        <input type="datetime-local" class="form-control" id="checkOutDate" required>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Price</label>
                        <input type="number" step="0.01" class="form-control" id="price" required>
                    </div>
                    <div class="mb-3">
                        <label for="discountedPrice" class="form-label">Discounted Price</label>
                        <input type="number" step="0.01" class="form-control" id="discountedPrice" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create Booking</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
const token = localStorage.getItem('token');

// Load bookings
async function loadBookings() {
    try {
        const response = await fetch('/api/booking/', {
            headers: { 'Authorization': `Token ${token}` }
        });
        
        if (response.ok) {
            const data = await response.json();
            const tbody = document.getElementById('bookingsTableBody');
            tbody.innerHTML = '';
            
            if (data.results && data.results.length > 0) {
                data.results.forEach(booking => {
                    const status = booking.last_checkout_time ? 'Checked Out' : (booking.last_checkin_time ? 'Checked In' : 'Pending');
                    tbody.innerHTML += `
                        <tr>
                            <td>#${booking.id}</td>
                            <td>${booking.customer_phone_no}</td>
                            <td>Room ${booking.room}</td>
                            <td>${new Date(booking.booking_start_time).toLocaleDateString()}</td>
                            <td>${new Date(booking.booking_end_time).toLocaleDateString()}</td>
                            <td>$${booking.discounted_price}</td>
                            <td><span class="badge bg-info">${status}</span></td>
                            <td>
                                <button class="btn btn-sm btn-success" onclick="checkIn(${booking.id})" ${booking.last_checkin_time ? 'disabled' : ''}>
                                    <i class="bi bi-check-circle"></i>
                                </button>
                                <button class="btn btn-sm btn-warning" onclick="checkOut(${booking.id})" ${!booking.last_checkin_time || booking.last_checkout_time ? 'disabled' : ''}>
                                    <i class="bi bi-x-circle"></i>
                                </button>
                            </td>
                        </tr>
                    `;
                });
            } else {
                tbody.innerHTML = '<tr><td colspan="8" class="text-center text-muted">No bookings found</td></tr>';
            }
        }
    } catch (error) {
        console.error('Error loading bookings:', error);
    }
}

// Load rooms for dropdown
async function loadRoomsDropdown() {
    try {
        const response = await fetch('/api/room/', {
            headers: { 'Authorization': `Token ${token}` }
        });
        
        if (response.ok) {
            const data = await response.json();
            const select = document.getElementById('room');
            select.innerHTML = '<option value="">Select Room</option>';
            
            if (data.results) {
                data.results.forEach(room => {
                    select.innerHTML += `<option value="${room.id}">Room ${room.room_no} - $${room.price}</option>`;
                });
            }
        }
    } catch (error) {
        console.error('Error loading rooms:', error);
    }
}

// Add booking
document.getElementById('addBookingForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const bookingData = {
        customer_phone_no: document.getElementById('customerPhone').value,
        room: parseInt(document.getElementById('room').value),
        booking_time: new Date().toISOString(),
        booking_start_time: new Date(document.getElementById('checkInDate').value).toISOString(),
        booking_end_time: new Date(document.getElementById('checkOutDate').value).toISOString(),
        price: parseFloat(document.getElementById('price').value),
        discounted_price: parseFloat(document.getElementById('discountedPrice').value)
    };
    
    try {
        const response = await fetch('/api/booking/', {
            method: 'POST',
            headers: {
                'Authorization': `Token ${token}`,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(bookingData)
        });
        
        if (response.ok) {
            alert('Booking created successfully!');
            document.getElementById('addBookingForm').reset();
            bootstrap.Modal.getInstance(document.getElementById('addBookingModal')).hide();
            loadBookings();
        } else {
            alert('Failed to create booking');
        }
    } catch (error) {
        console.error('Error:', error);
        alert('Error creating booking');
    }
});

function checkIn(id) {
    if (confirm('Check in this booking?')) {
        fetch(`/api/booking/${id}/checkin/`, {
            method: 'PATCH',
            headers: { 'Authorization': `Token ${token}` }
        }).then(response => {
            if (response.ok) {
                alert('Check-in successful!');
                loadBookings();
            } else {
                alert('Check-in failed');
            }
        });
    }
}

function checkOut(id) {
    if (confirm('Check out this booking?')) {
        fetch(`/api/booking/${id}/checkout/`, {
            method: 'PATCH',
            headers: { 'Authorization': `Token ${token}` }
        }).then(response => {
            if (response.ok) {
                alert('Check-out successful!');
                loadBookings();
            } else {
                alert('Check-out failed');
            }
        });
    }
}

// Load on page load
document.addEventListener('DOMContentLoaded', () => {
    loadBookings();
    loadRoomsDropdown();
});
</script>
{% endblock %}
