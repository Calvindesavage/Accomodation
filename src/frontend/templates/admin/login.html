{% extends 'frontend/base.html' %}

{% block title %}Admin Login - Hotel Booking System{% endblock %}

{% block content %}
<style>
    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
    }

    .login-card {
        border-radius: 15px;
        border: none;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        margin-top: 100px;
    }

    .login-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-radius: 15px 15px 0 0;
        padding: 30px;
        text-align: center;
    }

    .login-header i {
        font-size: 4rem;
        margin-bottom: 15px;
    }

    .login-body {
        padding: 40px;
    }

    .form-control {
        border-radius: 10px;
        padding: 12px 15px;
        border: 2px solid #e9ecef;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
    }

    .btn-admin-login {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 10px;
        padding: 12px;
        font-weight: 600;
        transition: all 0.3s ease;
    }

    .btn-admin-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .alert {
        border-radius: 10px;
        border: none;
    }

    .admin-badge {
        background: rgba(255, 255, 255, 0.2);
        padding: 8px 20px;
        border-radius: 20px;
        display: inline-block;
        margin-top: 10px;
    }
</style>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card login-card">
                <div class="login-header">
                    <i class="bi bi-shield-fill-check"></i>
                    <h2 class="mb-0">Admin Login</h2>
                    <div class="admin-badge">
                        <small>Administrator Access Only</small>
                    </div>
                </div>

                <div class="login-body">
                    <div id="alertContainer"></div>

                    <form id="adminLoginForm">
                        {% csrf_token %}
                        <div class="mb-4">
                            <label for="email" class="form-label fw-bold">
                                <i class="bi bi-envelope"></i> Email Address
                            </label>
                            <input type="email" class="form-control" id="email" name="email" 
                                   placeholder="admin@example.com" required>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label fw-bold">
                                <i class="bi bi-lock"></i> Password
                            </label>
                            <input type="password" class="form-control" id="password" name="password" 
                                   placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn btn-admin-login btn-primary w-100 text-white">
                            <i class="bi bi-box-arrow-in-right"></i> Login to Admin Dashboard
                        </button>
                    </form>

                    <hr class="my-4">
                    <div class="text-center">
                        <small class="text-muted">
                            <i class="bi bi-info-circle"></i> Only users with ADMIN role can access this area
                        </small>
                    </div>
                    <div class="text-center mt-3">
                        <a href="{% url 'frontend:login' %}" class="text-decoration-none">
                            <i class="bi bi-arrow-left"></i> Back to Regular Login
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('adminLoginForm').addEventListener('submit', async function(e) {
    e.preventDefault();

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const alertContainer = document.getElementById('alertContainer');

    if (!email || !password) {
        showAlert('Please enter both email and password', 'danger');
        return;
    }

    // Show loading state
    const submitBtn = e.target.querySelector('button[type="submit"]');
    const originalText = submitBtn.innerHTML;
    submitBtn.innerHTML = '<i class="bi bi-hourglass-split"></i> Logging in...';
    submitBtn.disabled = true;

    try {
        const response = await fetch('/api/account/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                username: email,
                password: password
            })
        });

        if (response.ok) {
            const data = await response.json();
            localStorage.setItem('token', data.token);

            // Fetch user profile to verify ADMIN role
            const profileResponse = await fetch('/api/account/me', {
                headers: {
                    'Authorization': `Token ${data.token}`
                }
            });

            if (profileResponse.ok) {
                const userData = await profileResponse.json();
                localStorage.setItem('userRole', userData.role);

                // Check if user is ADMIN
                if (userData.role === 'ADMIN') {
                    showAlert('Login successful! Redirecting to admin dashboard...', 'success');
                    setTimeout(() => {
                        window.location.href = '/dashboard/admin/';
                    }, 1000);
                } else {
                    // Not an admin - clear token and show error
                    localStorage.removeItem('token');
                    localStorage.removeItem('userRole');
                    showAlert('Access Denied: Only administrators can access this area. Your role is: ' + userData.role, 'danger');
                    submitBtn.innerHTML = originalText;
                    submitBtn.disabled = false;
                }
            } else {
                showAlert('Failed to fetch user profile. Please try again.', 'danger');
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        } else {
            const errorData = await response.json();
            showAlert(errorData.message || 'Invalid email or password', 'danger');
            submitBtn.innerHTML = originalText;
            submitBtn.disabled = false;
        }
    } catch (error) {
        console.error('Login error:', error);
        showAlert('An error occurred during login. Please try again.', 'danger');
        submitBtn.innerHTML = originalText;
        submitBtn.disabled = false;
    }
});

function showAlert(message, type) {
    const alertContainer = document.getElementById('alertContainer');
    alertContainer.innerHTML = `
        <div class="alert alert-${type} alert-dismissible fade show" role="alert">
            ${message}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
    `;
}
</script>
{% endblock %}
